<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="container">
  <div class="firstDiv">
    <h1 id="newPass">Your Password</h1>
    <i class="fa-regular fa-copy" id="copyBtn"></i>

  </div>
  <div class="secondDiv">

    <input type="range" name="" id="range" min="5" max="24" value="10">
    <p id="rangeValue">50</p>
  </div>

  <div class="thirdiv">
    <input type="checkbox" name="CapitalLetter" id="CapitalLetter">
    <label for="CapitalLetter">Capital Letter</label>
    <br>
    <input type="checkbox" name="SmallLetter" id="SmallLetter">
    <label for="SmallLetter">Small Letter</label>
    <br>
    <input type="checkbox" name="Number" id="Number">
    <label for="Number">Number</label>
    <br>
    <input type="checkbox" name="Symbol" id="Symbol">
    <label for="Symbol">Symbol</label>
  </div>
  <button id="genPass" class="btn">Generate Password</button>
</div>

<body>
  <script src="script.js"></script>
</body>

</html>
