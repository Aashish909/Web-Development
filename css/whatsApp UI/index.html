<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img class="nav-logo" src="images/whatsappgreen.png" alt="logo" />
        <div class="mid-nav">
          <div class="feature">
            <p>Features</p>
            <img src="images/angle.svg" alt="down-angle" />
          </div>
          <p class="slide">Help Center</p>
          <p class="slide">Privacy</p>
          <p class="slide">Blog</p>
          <p class="slide">For Business</p>
          <p class="slide">Apps</p>
        </div>
        <div class="right-nav">
          <button class="Login-button">
            <p>Log In</p>
            <img src="images/angle.svg" alt="" />
          </button>
          <button class="download-button">
            <p>Download</p>
            <img src="images/download.svg" alt="" />
          </button>
        </div>
      </nav>

      <section class="hero-section">
        <div class="maa-beti">
          <div class="hero-text">
            <div class="left">
              <h1>
                Message <br />
                privately
              </h1>
              <p>
                Simple, reliable, private messaging <br />
                and calling for free*, available all <br />
                over the world.
              </p>
              <button class="btn">
                <p>Download</p>
                <img src="images/download.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="chats">
            <img src="images/gm.png" alt="" />
            <img src="images/dil.png" alt="" />
            <img src="images/chaiCup.png" alt="" />
            <img src="images/voiceMsg.png" alt="" />
            <img src="images/emotional.png" alt="" />
            <img src="images/emotionalEmoji.png" alt="" />
            <img src="images/trip.png" alt="" />
          </div>
        </div>
        <p>* Data charges may apply. Contact your provider for details.</p>
      </section>
    </div>
  </body>
</html>
