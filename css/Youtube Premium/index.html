<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="leftNavbar">
          <img src="assets/assets/bars.svg" alt="" class="hamburger" />
          <img src="assets/assets/yt logo.svg" alt="" class="youtubelogo" />
        </div>
        <div class="centerNavbar">
          <input type="text" placeholder="Search" class="search" />
          <img src="assets/assets/search.svg" alt="" />
          <img src="assets/assets/mic.svg" alt="" />
        </div>
        <div class="rightNavbar">
          <img src="assets/assets/vidUpload.svg" alt="" />
          <img src="assets/assets/bellicon.svg" alt="" />
          <img src="assets/assets/my-channel.jpeg" alt="" class="profile" />
        </div>
      </div>

      <!-- hero section -->
      <div class="heroSection">
        <div class="topHero">
          <img src="assets/assets/yt premium.png" alt="" />
        </div>
        <div class="midHero">
          <h2>
            YouTube and YoutTube Music ad free, <br />
            offline, and in the background
          </h2>
        </div>
        <div class="lastHero">
          <button>Get YouTube Premium</button>
          <h3>
            Prepaid and subscription plans available. Prices start at 129.00 per
            month. Free trials available with subscription plans only.
          </h3>
          <p>
            Or save money with <span>anual, family or student membership</span>
          </p>
          <p>Restricstions apply, Learn more here.</p>
        </div>
      </div>
    </div>
  </body>
</html>
